<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Amo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- GIF flutuante sobre toda a p√°gina -->
  <img src="https://img1.picmix.com/output/stamp/normal/5/0/9/8/1308905_3b231.gif" class="gif-coracoes" alt="Cora√ß√µes flutuando">

  <div class="hearts-container" id="hearts-container"></div>

  <div class="player">
    <div class="player-box">
      <img src="assets/cover.jpg" alt="Capa do √Ålbum" class="cover">
      <div class="info">
        <strong>Perfect</strong><br>
        <span>Ed Sheeran</span>
      </div>
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <audio id="music" loop>
        <source src="assets/musica.mp3" type="audio/mp3">
      </audio>
    </div>
  </div>

  <div class="carousel">
    <img src="assets/foto1.jpg" class="slide" alt="Foto 1">
    <img src="assets/foto2.jpg" class="slide foco-foto2" alt="Foto 2">
    <img src="assets/foto3.jpg" class="slide foco-foto3" alt="Foto 3">
    <img src="assets/foto4.jpg" class="slide" alt="Foto 4">
    <img src="assets/foto5.jpg" class="slide" alt="Foto 5">
    <img src="assets/foto6.jpg" class="slide" alt="Foto 6">
    <img src="assets/foto7.jpg" class="slide" alt="Foto 7">
    <img src="assets/foto8.jpg" class="slide foco-foto8" alt="Foto 8">
  </div>

  <div class="contador" id="contador">Calculando...</div>

  <hr>

  <p class="mensagem">
    Desde o dia em que te conheci, meu mundo ficou mais bonito, mais leve e mais cheio de amor.  
    Obrigado por ser exatamente quem voc√™ √©.  
    Amo cada detalhe nosso e amo a gente por inteiro, te amo do fundo do meu cora√ß√£o üíñ
  </p>

  <script>
    const startDate = new Date("2024-12-26T00:00:00");
    const contador = document.getElementById("contador");

    function updateCounter() {
      const now = new Date();
      let totalSeconds = Math.floor((now - startDate) / 1000);

      const anos = Math.floor(totalSeconds / (3600 * 24 * 365));
      totalSeconds %= 3600 * 24 * 365;
      const meses = Math.floor(totalSeconds / (3600 * 24 * 30));
      totalSeconds %= 3600 * 24 * 30;
      const dias = Math.floor(totalSeconds / (3600 * 24));
      totalSeconds %= 3600 * 24;
      const horas = Math.floor(totalSeconds / 3600);
      totalSeconds %= 3600;
      const minutos = Math.floor(totalSeconds / 60);
      const segundos = totalSeconds % 60;

      contador.textContent = `Estamos juntos h√°: ${anos} ano(s), ${meses} m√™s(es), ${dias} dia(s), ${horas} hora(s), ${minutos} minuto(s) e ${segundos} segundo(s) üíò`;
    }

    updateCounter();
    setInterval(updateCounter, 1000);

    const music = document.getElementById("music");
    const btn = document.getElementById("playPauseBtn");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play().catch(() => {
          alert("Para escutar a m√∫sica, por favor toque o bot√£o üëç");
        });
        btn.textContent = "‚è∏Ô∏è";
      } else {
        music.pause();
        btn.textContent = "‚ñ∂Ô∏è";
      }
    });

    const slides = document.querySelectorAll(".slide");
    let index = 0;
    setInterval(() => {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
      index = (index + 1) % slides.length;
    }, 3000);

    const heartContainer = document.getElementById('hearts-container');
    function createHeart() {
      const heart = document.createElement('span');
      heart.classList.add('heart-p');
      heart.textContent = 'P';
      const size = Math.random() * 10 + 10;
      heart.style.fontSize = `${size}px`;
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.top = `${Math.random() * 100}%`;
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    function startHearts() {
      setInterval(() => {
        if (document.querySelectorAll('.heart-p').length < 20) createHeart();
      }, Math.random() * 800 + 400);
    }
    startHearts();
  </script>
</body>
</html>
