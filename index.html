
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surpresa</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .player {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #1e1e1e;
      padding: 10px 20px;
    }
    .player img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
    }
    .info {
      flex-grow: 1;
    }
    .info h4, .info p {
      margin: 0;
    }
    .carousel {
      position: relative;
      max-width: 100%;
      height: 400px;
      overflow: hidden;
    }
    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
    }
    .contador {
      font-size: 24px;
      text-align: center;
      margin-top: 30px;
    }
    hr {
      margin: 30px auto;
      width: 60%;
      border: 1px solid #ccc;
    }
    .mensagem {
      text-align: center;
      font-size: 20px;
      margin: 0 20px 60px 20px;
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: pink;
      animation: float 6s infinite;
      border-radius: 50%;
      opacity: 0.6;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.9; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="player">
    <img src="https://upload.wikimedia.org/wikipedia/en/4/45/Ed_Sheeran_Perfect_Single_cover.jpg" alt="Capa">
    <div class="info">
      <h4>Perfect</h4>
      <p>Ed Sheeran</p>
    </div>
    <audio id="audio" autoplay controls>
      <source src="perfect.mp3" type="audio/mp3">
      Seu navegador nÃ£o suporta Ã¡udio.
    </audio>
  </div>

  <div class="carousel" id="carousel">
    <!-- imagens serÃ£o inseridas dinamicamente -->
  </div>

  <div class="contador" id="contador"></div>
  <hr>
  <p class="mensagem">
    Desde o dia em que te conheci, meu mundo ficou mais bonito, mais leve e mais cheio de amor.  
    Obrigado por ser exatamente quem vocÃª Ã©.  
    Amo cada detalhe nosso e amo a gente por inteiro, te amo do fundo do meu coraÃ§Ã£oðŸ’–
  </p>

  <script>
    const imagens = [
      "foto1.jpg", "foto2.jpg", "foto3.jpg", "foto4.jpg",
      "foto5.jpg", "foto6.jpg", "foto7.jpg", "foto8.jpg", "foto9.jpg"
    ];
    const carousel = document.getElementById("carousel");
    imagens.forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      if (i === 0) img.classList.add("active");
      carousel.appendChild(img);
    });

    let index = 0;
    setInterval(() => {
      const imgs = document.querySelectorAll(".carousel img");
      imgs.forEach(img => img.classList.remove("active"));
      index = (index + 1) % imgs.length;
      imgs[index].classList.add("active");
    }, 4000);

    const dataInicio = new Date("2024-12-26T00:00:00");
    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;
      const anos = agora.getFullYear() - dataInicio.getFullYear();
      const meses = agora.getMonth() - dataInicio.getMonth() + (anos * 12);
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      document.getElementById("contador").textContent =
        `Eu te amo hÃ¡: ${Math.floor(meses / 12)} anos, ${meses % 12} meses, ${dias % 30} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }
    atualizarContador();
    setInterval(atualizarContador, 1000);

    // efeito de coraÃ§Ã£o
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.backgroundColor = `rgba(255,105,180,${Math.random()})`;
      heart.style.animationDuration = Math.random() * 5 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }, 500);
  </script>
</body>
</html>
