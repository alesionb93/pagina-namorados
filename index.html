<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para o Amor da Minha Vida 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🎵 PLAYER DE MÚSICA -->
  <div class="music-player">
    <img src="capaDaMusica.jpg" alt="Capa da música" class="cover" />
    <div class="controls">
      <button id="playPauseBtn">⏸️</button>
      <span>Ed Sheeran – Perfect</span>
      <audio id="audio" src="musica.mp3" autoplay loop></audio>
    </div>
  </div>

  <!-- 🖼️ CARROSSEL DE FOTOS -->
  <div class="carousel">
    <div class="carousel-track">
      <img src="assets/foto1.jpg" alt="Foto 1" />
      <img src="assets/foto2.jpg" alt="Foto 2" />
      <img src="assets/foto3.jpg" alt="Foto 3" />
      <img src="assets/foto4.jpg" alt="Foto 4" />
      <img src="assets/foto5.jpg" alt="Foto 5" />
      <img src="assets/foto6.jpg" alt="Foto 6" />
      <img src="assets/foto7.jpg" alt="Foto 7" />
      <img src="assets/foto8.jpg" alt="Foto 8" />
      <img src="assets/foto9.jpg" alt="Foto 9" />
    </div>
  </div>

  <!-- 💗 CANVAS CORAÇÕES -->
  <canvas id="heartsCanvas"></canvas>

  <!-- ⏳ CONTADOR DE TEMPO JUNTOS -->
  <div class="counter">
    <h2>Estamos juntos há:</h2>
    <p id="timeTogether"></p>
  </div>

  <!-- 💌 MENSAGEM FINAL -->
  <hr />
  <div class="final-message">
    <p>
      Desde o dia em que te conheci, meu mundo ficou mais bonito, mais leve e mais cheio de amor.<br />
      Obrigado por ser exatamente quem você é.<br />
      Amo cada detalhe nosso e amo a gente por inteiro, te amo do fundo do meu coração 💖
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
